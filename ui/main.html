<html>

  <head>
	
		<title>Курсы валют для FastVPS</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="ui/css/main.css"  type="text/css"/>
		<script src="ui/js/jquery.min.js"></script>
		<script src="ui/js/jquery.tmpl.min.js"></script>
		<script src="ui/js/kurs.js"></script>

	</head>


	<body>
	
		<script id="courseTemplate" type="text/x-jquery-tmpl">
		
			<div class="money" name="${keycode}">
				<div class="money_sub name">${name}</div>
				<div class="money_sub keycode">${keycode}</div>
				<div class="money_sub value">${value}</div>
				<div class="money_sub updtime">${updtime}</div>
				<div class="money_sub refresh">обновить</div>
				<div class="money_sub delete">удалить</div>
			</div>
		
		</script>
	
	
		<h1>Курсы валют</h1>
		
		<div id="main">
		
			<div id="add">+ добавить валюту</div>
			
			<div id="data"></div>

		</div>
		
	</body>
	
</html>
